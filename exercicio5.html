      <h1>Exercício 5</h1>
      <hr />
      <br />
      <p>
        <strong>
          5. Escreva um algoritmo para ler uma temperatura em graus Celsius,
          calcular e escrever o valor correspondente em graus Fahrenheit.
        </strong>
      </p>
      <br />
      <hr />
      <div>
        <br />
        <h3>Resolução da Atividade</h3>
        <br />
        <script>
          const tempCelsius = 26;
          const tempFahren = tempCelsius * 1.8 + 32;
          const tempFahrenFixed = tempFahren.toFixed(2);
          document.write(
            `Hoje está fazendo ${tempCelsius} graus Celsius, o que equivale a ${tempFahrenFixed} graus Fahrenheit. `
          );
        </script>
      </div>
